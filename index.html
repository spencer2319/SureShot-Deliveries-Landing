<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SureShot Deliveries - Your Concrete Partner</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f8f8;
        }

        container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header styles */
        header {
            background-color: #ff8c00; /* Orange color */
            color: #fff;
            text-align: center;
            padding: 2em 0;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        /* Navigation styles */
        nav {
            background-color: #444;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            font-size: 1.2em;
        }

        /* Main content styles */
        main {
            padding: 2em 0;
        }

        section {
            margin-bottom: 2em;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        section p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 1em;
        }

        /* Contact styles */
        .contact-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .contact-info div {
            width: 48%;
            padding: 1em;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 1em;
        }

        .contact-info h3 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        .contact-info p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 1em;
        }

        /* Footer styles */
        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        /* Placeholder image styles */
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            margin-bottom: 1em;
        }

        /* Featured service styles */
        .featured-service {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 2em;
            margin: 1em;
        }

        .featured-service h3 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        .featured-service p {
            color: #555;
        }

        /* Home section styles */
        .home-section {
            text-align: center;
        }

        .home-section h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .home-section p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 1em;
        }

        .home-buttons {
            margin-top: 2em;
        }

        .home-button {
            display: inline-block;
            padding: 1em 2em;
            background-color: #ff8c00; /* Orange color */
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0 1em;
        }

        .home-button:hover {
            background-color: #ffad5a; /* Hover color */
        }
    </style>
</head>
<body>

    <header>
        <h1>SureShot Deliveries</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#products">Products</a>
    </nav>

    <main>

        <section class="home-section" id="home">
            <container>
                <h1>RELIABLE CONCRETE DELIVERIES FOR YOUR PROJECTS</h1>
